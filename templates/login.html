  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/main.css">

  <script src="/static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
  <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->
  <div class="navbar navbar-blue navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="/static/img/linger-title-clear.svg" alt="logo">
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
        <form class="navbar-form navbar-right" action="/signup" method="post">
          <div class="form-group">
            <input type="email" name="register_email" placeholder="Email" class="form-control">
          </div>
          <button type="submit" class="btn btn-green">Sign up</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </div>

  <div id="content">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <img class="widen logo logo-lg" src="/static/img/linger-title-black.svg" alt="logo">
        </div>
      </div>

      <div class="row push-down">
        <div class="col-md-4 col-md-offset-4">

          {% if error %}
          <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>{{ alert_title }}</strong> {{ error }}
          </div>
          {% endif %}

          <form role="form" action="/login" method="post">
            <div class="form-group">
              <label class="sr-only" for="signin-name">Phone Number</label>
              <input type="tel" placeholder="Phone Number" class="form-control" id="signin-name" name="username" value="{{ user_phone }}" required>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password" required>
            </div>

            <div class="form-group">
              <div class="btn-group widen">
                <button type="submit" class="btn btn-green widen">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p>&copy; Linger 2014 | <a href="/signup">Sign Up</a></p>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

</body>
</html>
