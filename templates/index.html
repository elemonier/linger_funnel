  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="col-heading">
        <h3 class="col-title">Contact us</h3>
      </div>
      <form role="form" action="mailto:linger@googlegroups.gmail.com?Subject=Linger Support" METHOD="POST">
        <div class="form-group">
          <label class="sr-only" for="contact-name">Name</label>
          <input type="text" class="form-control" name="body" id="contact-name" placeholder="Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="contact-phone">Phone</label>
          <input type="tel" class="form-control" name="body" id="contact-phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="contact-email">Email*</label>
          <input type="email" class="form-control" id="contact-email" placeholder="Email*" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="contact-comments">Comments</label>
          <textarea id="contact-comments" name="body" placeholder="Comments" class="form-control" rows="3"></textarea>
        </div>
        <div class="btn-group widen">
          <button type="submit" class="btn btn-green widen">Submit</button>
        </div>
      </form>
    </div>
  </div>
